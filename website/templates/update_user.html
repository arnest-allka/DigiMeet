{% extends "base.html" %}
{% block title %}
  Update User
{% endblock title %}
{% block
  content %}
  <form method="post">
    <h3 align="center">Update User</h3>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text"
             class="form-control"
             id="firstName"
             name="firstName"
             placeholder="{{ updating_user.first_name }}" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text"
             class="form-control"
             id="lastName"
             name="lastName"
             placeholder="{{ updating_user.last_name }}" />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             placeholder="{{ updating_user.email }}" />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             name="username"
             placeholder="{{ updating_user.username }}" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
