{% extends "base.html" %}
{% block title %}
  Update Event
{% endblock title %}
{% block
  content %}
  <form method="post">
    <h3 align="center">Update Event</h3>
    <div class="form-group">
      <label for="event_name">Event Name</label>
      <input type="text"
             class="form-control"
             id="event_name"
             name="event_name"
             placeholder="{{ event.name }}" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text"
             class="form-control"
             id="description"
             name="description"
             placeholder="{{ event.description }}" />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date"
             class="form-control"
             id="date"
             name="date"
             placeholder="{{ event.date }}" />
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="time"
             class="form-control"
             id="time"
             name="time"
             placeholder="{{ event.time }}" />
    </div>
    <div class="form-group">
      <label for="place">Place</label>
      <input type="text"
             class="form-control"
             id="place"
             name="place"
             placeholder="{{ event.place }}" />
    </div>
    <div class="form-group">
      <label for="type">Event Type</label>
      <input type="text"
             class="form-control"
             id="type"
             name="type"
             placeholder="{{ event.type }}" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
